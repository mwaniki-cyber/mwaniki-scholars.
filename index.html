<style>
body { font-family: Arial; background:#f4f6f9; margin:0; padding:20px; }
h1 { text-align:center; color:#2c3e50; }

.auth-box, #courseArea, #adminPanel {
  background:white; padding:20px; border-radius:8px;
  max-width:1000px; margin:20px auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input, button { padding:10px; margin:5px; }

#courseButtons { display:flex; flex-wrap:wrap; gap:10px; }
.courseBtn { background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer; }
.unitCard { border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:6px; }
#quizArea { background:#eef5ff; padding:15px; border-radius:8px; }
.timer { font-weight:bold; color:red; }
</style>
</head>

<body>

<h1>Mwaniki Scholars Medical University ðŸŽ“</h1>

<div class="auth-box" id="authSection">
  <h2>Student Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
  <p id="message"></p>
</div>

<div id="courseArea" style="display:none;">
  <h2>Courses</h2>
  <div id="courseButtons"></div>
  <div id="courseContent"></div>
  <div id="quizArea"></div>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>
  <input id="newCourseName" placeholder="New Course Name">
  <button onclick="addCourse()">Add Course</button>
</div>

<script type="module" src="script.js"></script>
</body>
