<style>
body{margin:0;font-family:Arial;background:#e8f5f2;color:#033}
header{background:#0a6d62;color:white;padding:15px;text-align:center;font-size:22px;font-weight:bold}
.logo{font-size:26px}
.container{padding:20px}
.auth-box, .admin-box{background:white;padding:20px;border-radius:10px;max-width:400px;margin:auto;box-shadow:0 0 10px #aaa}
input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
button{padding:10px 15px;border:none;border-radius:6px;background:#0a6d62;color:white;margin:5px;cursor:pointer}
button:hover{opacity:0.9}
.course-card{background:white;margin:10px;padding:15px;border-radius:10px;box-shadow:0 0 8px #bbb}
.unit{margin:10px 0;padding:10px;background:#f4fffd;border-radius:8px}

<header>
<div class="logo">üè• Mwaniki Scholars Medical University</div>
</header>

<div class="container">

<div id="message"></div>

<div class="auth-box" id="authSection">
<h3>Student Login</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="signUp()">Create Account</button>
</div>

<div id="courseArea" style="display:none;">
<input type="text" id="searchBar" placeholder="Search Course..." onkeyup="searchCourses()">
<div id="courseButtons"></div>
<div id="courseContent"></div>
<div id="quizArea"></div>
<button onclick="logout()">Logout</button>
</div>

</div>
