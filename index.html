<title>Mwaniki Scholars University</title>

<style>
body{font-family:Arial;margin:0;background:#eef7f6;color:#063;}
header{background:#0b6b63;color:white;padding:15px;text-align:center;font-size:22px}
.auth-box,#courseArea,#adminPanel{max-width:1100px;margin:20px auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 10px #ccc}
input{padding:10px;margin:5px;width:90%}
button{padding:8px 14px;margin:5px;border:none;border-radius:4px;cursor:pointer}
.courseBtn{background:#0b6b63;color:white}
.unitCard{border:1px solid #ccc;padding:12px;margin:12px 0;border-radius:6px}
#quizArea{background:#e0f2f1;padding:15px;border-radius:6px}
.searchBox{width:100%;padding:10px;margin-bottom:10px}
.timer{font-weight:bold;color:#b71c1c}
.logo{font-size:26px;font-weight:bold}
</style>
</head>

<body>

<header class="logo">üè• Mwaniki Scholars University</header>

<div class="auth-box" id="authSection">
<h2>Student Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
<p id="message"></p>
</div>

<div id="courseArea" style="display:none;">
<h2>Course Library</h2>
<input type="text" id="searchInput" class="searchBox" placeholder="Search course...">
<div id="courseButtons"></div>
<div id="courseContent"></div>
<div id="quizArea"></div>
</div>

<div id="adminPanel" style="display:none;">
<h2>Admin Panel</h2>
<p>Total Courses: <span id="courseCount"></span></p>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
