<style>
body{font-family:Arial;background:#eef6f9;margin:0;padding:0}
header{background:#0b6e6e;color:white;padding:15px;text-align:center}
.logo{font-size:22px;font-weight:bold}
.auth-box,#courseArea,#adminPanel{
max-width:1000px;margin:20px auto;padding:20px;background:white;
border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)

input,button{padding:10px;margin:5px;border-radius:5px;border:1px solid #ccc}
button{background:#0b6e6e;color:white;cursor:pointer}

.unitCard{border:1px solid #ddd;padding:10px;margin:10px 0;border-radius:8px}

<header>

<!-- LOGIN -->
<div class="auth-box" id="authSection">
<h2>Student Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
</div>

<!-- COURSES -->
<div id="courseArea" style="display:none">
<h2>Course Library</h2>
<input type="text" id="searchInput" placeholder="Search course...">
<div id="courseButtons"></div>
<div id="courseContent"></div>

</div>
